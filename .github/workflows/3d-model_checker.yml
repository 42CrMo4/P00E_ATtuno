name: KiCad 3D Model Checker

on:
  push:
    paths:
      - '**.kicad_pcb'
      - '**.kicad_sch'
      - '**.yml'
      - '**.py'
  pull_request:
    paths:
      - '**.kicad_pcb'
      - '**.kicad_sch'
      - '**.yml'
      - '**.py'

jobs:
  check-3d-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Check KiCad 3D Models
      run: |
        python .github/workflows/check_kicad_3d_models.py